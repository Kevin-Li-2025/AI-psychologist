version: '3.8'

services:
  therapy-ai:
    build:
      context: .
      dockerfile: Dockerfile.improved
    container_name: therapy-ai
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - HUNYUAN_BASE_URL=${HUNYUAN_BASE_URL:-https://api.hunyuan.cloud.tencent.com/v1}
      - HUNYUAN_MODEL=${HUNYUAN_MODEL:-hunyuan-lite}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - CHAT_RATE_LIMIT_MAX_REQUESTS=${CHAT_RATE_LIMIT_MAX_REQUESTS:-10}
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - therapy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.therapy-ai.description=AI-powered mental health support platform"
      - "com.therapy-ai.version=1.0.0"

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: therapy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - therapy-ai
    networks:
      - therapy-network
    profiles:
      - production

  # 可选：日志收集
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: therapy-fluentd
    restart: unless-stopped
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ./logs:/var/log/therapy-ai
    networks:
      - therapy-network
    profiles:
      - logging

networks:
  therapy-network:
    driver: bridge
    name: therapy-network

volumes:
  logs:
    driver: local
