<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="LocalCursor - AI驱动的自主编程集成开发环境" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>LocalCursor - AI编程IDE</title>
    
    <style>
      /* 全局样式重置和优化 */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
      }

      code {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      }

      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* 隐藏加载屏幕 */
      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }

      /* Ant Design 主题定制 */
      .ant-layout {
        background: transparent !important;
      }

      .ant-menu {
        background: transparent !important;
        border: none !important;
      }

      .ant-menu-item {
        border-radius: 8px !important;
        margin: 4px 8px !important;
        transition: all 0.3s ease !important;
      }

      .ant-menu-item:hover {
        background: rgba(24, 144, 255, 0.1) !important;
        transform: translateX(4px);
      }

      .ant-menu-item-selected {
        background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%) !important;
        color: white !important;
      }

      .ant-btn-primary {
        background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%) !important;
        border: none !important;
        box-shadow: 0 2px 4px rgba(24,144,255,0.3) !important;
        transition: all 0.3s ease !important;
      }

      .ant-btn-primary:hover {
        transform: translateY(-1px) !important;
        box-shadow: 0 4px 8px rgba(24,144,255,0.4) !important;
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 来运行此应用程序。</noscript>
    
    <!-- 加载屏幕 -->
    <div class="loading-container" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">LocalCursor</div>
      <div class="loading-subtitle">AI驱动的编程IDE正在启动...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // 隐藏加载屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });

      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });

      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.timing;
            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('Page load time:', loadTime + 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>
