<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88d8a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Glass effect container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="660" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d5a3d">心灵治愈师 - 中文界面</text>
  
  <!-- Chat messages container -->
  <rect x="70" y="150" width="660" height="300" rx="10" fill="rgba(255,255,255,0.1)"/>
  
  <!-- AI Message -->
  <rect x="90" y="170" width="500" height="80" rx="15" fill="rgba(255,255,255,0.25)"/>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2d5a3d">AI治疗师</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="12" fill="#4a6b5c">您好！我是苏心怡，很高兴为您提供心理支持。</text>
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="12" fill="#4a6b5c">请告诉我今天您的感受如何？</text>
  
  <!-- User Message -->
  <rect x="210" y="270" width="450" height="60" rx="15" fill="rgba(108,196,144,0.3)"/>
  <text x="230" y="295" font-family="Arial, sans-serif" font-size="14" fill="#2d5a3d">用户</text>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="12" fill="#4a6b5c">我今天感觉有些焦虑，工作压力很大。</text>
  
  <!-- Input area -->
  <rect x="70" y="470" width="660" height="60" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="495" font-family="Arial, sans-serif" font-size="12" fill="#6b8e7a">输入您的消息...</text>
  
  <!-- Healing tools buttons -->
  <rect x="90" y="400" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="140" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d5a3d">呼吸练习</text>
  
  <rect x="210" y="400" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="260" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d5a3d">正念冥想</text>
  
  <rect x="330" y="400" width="100" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="380" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d5a3d">情绪日记</text>
  
  <!-- Placeholder text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d5a3d" opacity="0.7">Chinese Interface Screenshot Placeholder</text>
</svg>
