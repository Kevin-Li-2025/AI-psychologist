version: '3.8'

services:
  localcursor:
    build: .
    container_name: localcursor-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - HUNYUAN_BASE_URL=${HUNYUAN_BASE_URL}
      - WORKSPACE_DIR=./workspace
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - localcursor-network

networks:
  localcursor-network:
    driver: bridge

volumes:
  workspace:
  logs:
